<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banking UI</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
    }

    .card {
        background: white;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 300px;
        width: 90%;
    }

    .balance {
        font-size: 24px;
        color: green;
        margin-bottom: 20px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        margin: 8px 0;
        cursor: pointer;
        transition: 0.3s;
    }

    .deposit {
        background-color: #28a745;
    }
    .deposit:hover {
        background-color: #218838;
    }

    .withdraw {
        background-color: #dc3545;
    }
    .withdraw:hover {
        background-color: #c82333;
    }

    @media (max-width: 500px) {
        .balance {
            font-size: 20px;
        }
        button {
            font-size: 14px;
        }
    }
</style>
</head>
<body>
    <div class="card">
        <div class="balance">$0</div>
        <button class="deposit">Deposit</button>
        <button class="withdraw">Withdraw</button>
    </div>
</body>
</html>
