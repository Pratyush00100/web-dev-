<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Default Light Theme */
    body.light {
        background-color: #fff;
        color: #000;
    }

    body.light .sidebar {
        background-color: #f4f4f4;
    }

    body.light .header, body.light .footer {
        background-color: #4CAF50;
        color: white;
    }

    /* Dark Theme */
    body.dark {
        background-color: #121212;
        color: #fff;
    }

    body.dark .sidebar {
        background-color: #1e1e1e;
    }

    body.dark .header, body.dark .footer {
        background-color: #000;
        color: white;
    }

    /* Layout */
    .header {
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .container {
        display: flex;
        height: calc(100vh - 80px);
    }

    .sidebar {
        width: 200px;
        padding: 15px;
    }

    .sidebar a {
        display: block;
        color: inherit;
        text-decoration: none;
        margin: 10px 0;
    }

    .main {
        flex: 1;
        padding: 20px;
    }

    .footer {
        text-align: center;
        padding: 10px;
        font-size: 14px;
    }
</style>
</head>
<body class="light">
    <div class="header">
        <h2>Admin Dashboard</h2>
        <label>
            <input type="checkbox" id="theme-toggle"> Dark Mode
        </label>
    </div>

    <div class="container">
        <div class="sidebar">
            <a href="#">Home</a>
            <a href="#">Users</a>
            <a href="#">Settings</a>
        </div>
        <div class="main">
            <h3>Welcome, Admin!</h3>
            <p>This is the main content area. Add charts, tables, or reports here.</p>
        </div>
    </div>

    <div class="footer">
        Â© 2025 Admin Panel
    </div>

<script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;

    toggle.addEventListener('change', function() {
        if (this.checked) {
            body.classList.remove('light');
            body.classList.add('dark');
        } else {
            body.classList.remove('dark');
            body.classList.add('light');
        }
    });
</script>
</body>
</html>
